<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definicja wzoru pasków -->
  <defs>
    <!-- Paski poziome -->
    <pattern id="stripedPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="#d9534f" /> <!-- Główne czerwone tło -->
      <path d="M 0 10 L 10 0" stroke="rgba(255, 255, 255, 0.3)" stroke-width="3"/>
    </pattern>
    
    <!-- Gradientowy kolor do efektu tła -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
