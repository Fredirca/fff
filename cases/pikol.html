<!DOCTYPE html>

                    <li class="nav__item">
                        <a href="#" class="nav__link"><i class="fa-solid fa-burst nav__icon"></i>Crash</a>

                </ul>
            </div>
            <button class="hamburger nav__hamb hamburger--spring" type="button">
                <span class="hamburger-box">

            <div class="user">

                        <p class="user__name"></p>
                        <p class="user__balance">Balance: <span class="user__balance user__balance--amount"></span>
                        </p>
                    </div>

                        class="fa-solid fa-plus user-mobile__icon user-mobile__icon--deposit"></i></button>

        </li>

            <a href="#" class="nav-mobile__link"><i class="fa-solid fa-burst nav-mobile__icon"></i>Crash</a>

</div>
<div class="login-popup hidden">
    <div class="login-popup__container">
        <p class="login-popup__text">Img url</p>
        <input id="login-img" class="login-popup__input" type="text">
        <p class="login-popup__text">Nickname</p>
        <input id="login-nickname" class="login-popup__input" type="text">
        <button class="login-popup__btn">Create Account</button>
        <i class="fa-solid fa-arrow-left login-popup__icon"></i>
    </div>
</div>
    <main class="main">
        <div class="wrapper">
            <div class="case__container">
                <div class="case__middle-point"></div>
                <div class="case__items">
                    <div class="case__item">
                        <img src="../dist/img/m4a1s-black-lotus.jpg" alt="M4A1-S Black Lotus" class="case__img">
                        <p class="case__item-name">M4A1-S</p>
                        <p class="case__skin-name">Black Lotus</p>
                    </div>
                </div>

            </div>
            <button class="spin">SPIN</button>
        </div>
        <div class="win-popup  hidden">
            <div class="win-popup__container">
                <p class="win-popup__title">Your drop</p>
                <img src="" alt="" class="win-popup__img">
                <p class="win-popup__item-name"></p>
                <p class="win-popup__item-price"></p>
                <div class="win-popup__buttons">
                    <button class="win-popup__btn win-popup__btn--sell">Sell</button>
                    <button class="win-popup__btn win-popup__btn--take">Take</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../dist/js/case.min.js"></script>
    <script src="../dist/js/balance.min.js"></script>
